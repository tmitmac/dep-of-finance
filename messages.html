<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-md bg-green-600 flex items-center justify-center text-white">
            <i data-feather="mail"></i>
          </div>
          <span class="ml-3 text-xl font-bold text-white">Citizen Messages</span>
        </div>
        <div>
          <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            Logout
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Messages Section -->
  <div class="max-w-4xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Messages</h2>

    <ul id="messagesList" class="space-y-4">
      <!-- Messages will populate here -->
    </ul>

    <p id="noMessages" class="text-gray-600 text-center mt-4 hidden">You have no messages at the moment.</p>
  </div>

  <script>
    // Predefined citizen messages (same IDs as in portal/profile)
    const citizenData = {
      "SC123456": ["Your tax return has been approved.", "Reminder: Pension contribution due next month."],
      "135876440": ["Your business license has been renewed.", "New government grants available."],
      "SC111222": ["Your healthcare card is expiring soon.", "Voting registration confirmed."]
    };

    // Get logged-in user's ID
    const id = localStorage.getItem("citizenshipNumber");
    const messagesList = document.getElementById("messagesList");
    const noMessages = document.getElementById("noMessages");

    if(id && citizenData[id]){
      const messages = citizenData[id];
      if(messages.length === 0){
        noMessages.classList.remove("hidden");
      } else {
        messages.forEach(msg => {
          const li = document.createElement("li");
          li.classList.add("bg-green-50", "p-4", "rounded-lg", "shadow-sm");
          li.innerText = msg;
          messagesList.appendChild(li);
        });
      }
    } else if(id){
      noMessages.classList.remove("hidden");
    } else {
      alert("No profile found! Redirecting to login.");
      window.location.href = "login.html";
    }

    feather.replace();
  </script>

</body>
</html>
