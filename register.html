<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Citizenship Number</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #16a34a 0%, #166534 100%);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Request Citizenship Number</h1>
    
    <!-- Formspree form -->
    <form action="https://formspree.io/f/xovkqyvq" method="POST" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="fullName" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" name="dob" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Residential Address</label>
        <textarea name="address" rows="3" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
        Submit Request
      </button>
    </form>

    <!-- Back to Login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have a citizenship number? 
      <a href="login.html" class="text-green-600 hover:underline">Go to Login</a>
    </p>
  </div>
</body>
</html>
