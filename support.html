<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-md bg-green-600 flex items-center justify-center text-white">
            <i data-feather="help-circle"></i>
          </div>
          <span class="ml-3 text-xl font-bold text-white">Support</span>
        </div>
        <div>
          <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            Logout
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Support Form Section -->
  <div class="max-w-4xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Contact Support</h2>
    <p class="text-gray-600 mb-6">Fill out the form below and our support team will get back to you.</p>

    <form id="supportForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" placeholder="Enter your name" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" placeholder="Enter your email" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea placeholder="Your message..." rows="5" class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required></textarea>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">
        Submit
      </button>
    </form>

    <p id="successMsg" class="text-green-700 mt-4 font-medium hidden">Your message has been sent! (Simulation only)</p>
  </div>

  <script>
    // Display success message on form submit
    document.getElementById("supportForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("successMsg").classList.remove("hidden");
    });

    feather.replace();
  </script>

</body>
</html>
